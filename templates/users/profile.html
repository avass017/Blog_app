{% extends "users/dash.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
body{
    background: linear-gradient(to right, #667eea, #764ba2);
}

.emp-profile{
    padding: 3%;
    margin-top: 3%;
    margin-bottom: 3%;
    border-radius: 15px;
    background: #ffffff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.profile-img{
    text-align: center;
}

.profile-img img{
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #f1f1f1;
}

.profile-head h5{
    font-weight: 600;
}

.profile-tab label{
    font-weight: 600;
    color: #555;
}

.profile-tab p{
    color: #333;
}

.edit-btn{
    margin-top: 20px;
}
</style>


<div class="container emp-profile">

    <div class="row">
        <div class="col-md-4">
            <div class="profile-img">
                <img src="{{ data.document.url }}" alt="Profile Image">
            </div>
        </div>

        <div class="col-md-8">
            <div class="profile-head">
                <h4>{{ data.name }}</h4>
                <p class="text-muted">{{ data.email }}</p>
                <hr>
            </div>

            <div class="profile-tab">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Name</label>
                    </div>
                    <div class="col-md-8">
                        <p>{{ data.name }}</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Email</label>
                    </div>
                    <div class="col-md-8">
                        <p>{{ data.email }}</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Bio</label>
                    </div>
                    <div class="col-md-8">
                        <p>{{ data.bio }}</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Address</label>
                    </div>
                    <div class="col-md-8">
                        <p>{{ data.address }}</p>
                    </div>
                </div>

                <div class="edit-btn">
                    <a href="{% url 'user_edit' %}" class="btn btn-outline-primary">
                        Edit Profile
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
